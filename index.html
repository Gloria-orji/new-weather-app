<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form class="weatherForm" id="city-form">
          <input
            class="searchCity"
            type="search"
            placeholder="Enter City"
            id="search-butt"
          />
          <input class="searchButton" type="submit" value="search" />
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city">New York</h1>
            <ul class="weatherLi">
              <li>
                Last updated:<span id="date">Saturday 03:57</span>,<span
                  id="description"
                  >clear sky</span
                >
              </li>
              <li>
                Humidity: <span class="pink" id="humidity">57</span
                ><span class="pink">%</span>, Wind:
                <span class="pink" id="wind">5.6</span
                ><span class="pink">km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <div class="temperature-container d-flex justify-content-end">
              <div class="temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  id="icon"
                /><span id="temp-heading">11</span>
              </div>
              <span class="unit"
                ><a href="#" id="cel">째C</a>/<a
                  href="#"
                  id="fahr"
                  class="active"
                  >째F</a
                ></span
              >
            </div>
          </div>
        </div>
        <div class="weatherForecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                width="42"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">24째</span
                ><span class="weather-forecast-temperature-min">12째</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <a href="https://github.com/Gloria-orji/new-weather-app"
            >opensource on GitHub</a
          >
          and
          <a href="https://dazzling-bombolone-3f6e21.netlify.app/"
            >hosted on Netlify</a
          >
          by Gloria Orji
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
